name: Lint

on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches: ['main', 'dev']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: pnpm i
      - run: pnpm lint
      - run: cd packages/core/src && pnpm lint:test $(find ./pipe ./flow -type f | xargs readlink -f)
